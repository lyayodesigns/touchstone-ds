[build]
  command = "next build"
  publish = ".next"
  functions = "functions"

# For creating static site output instead (export)
# Uncomment the next line if using next export
# publish = "out"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle trailing slashes as per our config
[[redirects]]
  from = "/*"
  to = "/:splat/"
  status = 301
  force = false
  conditions = {Path = {pattern = "!*/"}}

